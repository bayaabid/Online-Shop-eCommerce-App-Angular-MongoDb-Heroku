<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table cellspacing="0" class="full-width">
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input name="email" [(ngModel)]="email" matInput placeholder="Email" required type="email" />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input name="password" [(ngModel)]="password" matInput placeholder="Password" required type="password" />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-error *ngIf="error|async">{{ error|async }}</mat-error>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div>
      <button style="width: 100%" mat-raised-button color="primary" (click)="login()" [tabIndex]="0">Login</button>
    </div>
    <div style="margin-top:2em">
      <span>
        New to Product Mart?
        <a [routerLink]="['/auth/register']">Sign up</a> here.
      </span>
    </div>
  </mat-card-actions>
</mat-card>
