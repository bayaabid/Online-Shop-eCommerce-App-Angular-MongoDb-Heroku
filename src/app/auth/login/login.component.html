<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table cellspacing="0" class="full-width">
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input name="email" [(ngModel)]="email" matInput placeholder="Email" required type="email" />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input name="password" [(ngModel)]="password" matInput placeholder="Password" required type="password" />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-error *ngIf="error">{{ error }}</mat-error>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()" [tabIndex]="0">Login</button>
    <span class="left-spacer"></span>
    <span>
      If you don't have an account?
      <a [routerLink]="['/auth/register']">register</a> here.
    </span>
  </mat-card-actions>
</mat-card>
