<mat-card>
  <mat-card-content>

    <mat-form-field style="width:100%">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="imgUrl">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let product">
          <img [src]="product.imgUrl" class="product-listing-image">
        </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>


      <ng-container matColumnDef="price">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{product.price| currency}} </td>
      </ng-container>

      <ng-container matColumnDef="addToCart">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let product">
          <pm-add-to-cart [product]="product"></pm-add-to-cart>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3,6,9]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
<mat-spinner color="primary" *ngIf="loading"></mat-spinner>
