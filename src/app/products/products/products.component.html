<mat-grid-list cols="5" rowHeight="600px" [gutterSize]="'10px'">
  <mat-grid-tile *ngFor="let product of (products | async)">
    <mat-card>
      <img mat-card-image src="{{ product.imgUrl }}" alt="{{ product.name }}" class="product-listing-image" />
      <mat-card-content>
        <h2 class="mat-title">{{ product.name }}</h2>
        <h2 class="mat-display-2">$ {{ product.price }}</h2>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="btn-md">
          <mat-icon class="material-icons ico-md"> add_shopping_cart </mat-icon> <span class="mar-l">
            Add to Cart
          </span>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
